<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>redis设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/assets/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/assets/plugins/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>redis设置</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">主机</label>
            <div class="layui-input-block">
                <input type="text" name="host" value="{{$data['host']}}" lay-verify="host" autocomplete="off" placeholder="请输入主机" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">端口</label>
            <div class="layui-input-block">
                <input type="text" name="port" value="{{$data['port']}}" lay-verify="port" autocomplete="off" placeholder="请输入端口" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="/assets/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','layer'], function() {
        var form = layui.form();

        //自定义验证规则
        form.verify({
            host: function(value) {
                if(value=='') {
                    return '主机 不能为空';
                }
            },
            port: function(value) {
                if(value=='') {
                    return '端口 不能为空';
                }
            }
        });
        //监听提交
        form.on('submit(save)', function(data) {
            $.post('',data.field,function(result){
                if(result.status==1){
                    layer.msg(result.message);
                }else{
                    layer.msg(result.message);
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
